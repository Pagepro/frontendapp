<div class="files-list__item__inner">
    <div class="files-list__item__id">
        <a ui-sref="ticketState({projectId: {{projectId}}, ticketId: {{ticket.id}}})" class="ticket-id-link">
            <span class="label">#<span class="ticket-id">{{ticket.id}}</span></span>
        </a>
    </div>
    <div class="files-list__item__content">
        <div class="file-data file-data--tickets">
            <div class="file-data__inner">
                <div class="file-data__name">
                    <div class="ticket-desc">
                        <p data-ellipsis data-ng-bind="ticket.description" data-ellipsis-symbol="...">{{ticket.description}}</p>
                    </div>
                </div>
                <div class="file-data__status">
                    <inline-toggler />
                </div>
                <div class="file-data__comments">
                    <div class="comment-box">
                        <div class="comment-box__content" ng-class="{hascomments: ticket.comments_count}">
                            <span class="icon icon--comment"></span>
                            <span class="qty">{{ticket.comments_count || 0}}</span>
                        </div>
                    </div>
                </div>
                <div class="file-data__template">
                    <div class="ticket-desc">
                        <p ng-if="!ticket.related_template.html_url" data-ellipsis data-ng-bind="ticket.related_template.name" data-ellipsis-symbol="..."></p>
                        <a ng-if="ticket.related_template.name && ticket.related_template.html_url" data-ellipsis data-ng-bind="ticket.related_template.name" data-ellipsis-symbol="..." target="_blank" href="ticket.related_template.html_url"></a>
                    </div>
                </div>
                <div class="file-data__ticket-date">
                    <time class="file-date" datetime="{{ticket.created_on | date:'dd/MM/yyyy hh:mm'}}">{{ticket.created_on | date:'dd/MM/yyyy'}}</time>
                </div>
            </div>
        </div>
    </div>
</div>
