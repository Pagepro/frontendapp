<div class="project-box__content" ng-switch-when="grid">
    <ul class="teasers-list">
        <li class="teasers-list__item">
            <div class="teaser action-teaser js-teaser">
                <div class="teaser__inner">
                    <div class="teaser__head">
                        <span class="icon icon--upload"></span>
                    </div>
                    <div class="teaser__content">
                        <form class="project-action-form">
                            <fieldset class="form__fieldset">
                                <div class="field field--input">
                                    <label class="label" for="project-name">Upload Templates</label>
                                    <input type="file" name="add_file" class="input input--file" id="project-name">
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </li>
        <li class="teasers-list__item" ng-repeat="template in templates">
            <template-preview></template-preview>
        </li>
    </ul>
</div>

<div class="project-box__content" ng-switch-when="inline">
    <div class="files-box files-box--templates-complexe">
        <div class="files-box__head">
            <div class="files-box__number">
                <p class="filebox-title">No</p>
            </div>
            <div class="files-box__name">
                <p class="filebox-title">Template name</p>
            </div>
            <div class="files-box__status">
                <p class="filebox-title">Status</p>
            </div>
            <div class="files-box__uploaded-date">
                <p class="filebox-title">Uploaded date</p>
            </div>
            <div class="files-box__actions">
                <p class="filebox-title">actions</p>
            </div>
        </div>
        <div class="files-box__content">
            <div class="files-box__number">
            </div>
            <ol class="files-list js-drag-and-drop-list">
                <li class="files-list__item" ng-repeat="template in templates">
                    <div class="files-list__item__inner">
                        <div class="files-list__item__counter">
                        </div>
                        <div class="files-list__item__content">
                            <div class="file-data file-data--template-complexe">
                                <div class="file-data__inner">
                                    <div class="file-data__name">
                                        <h4 class="project-title">
                                            <span class="label">169_INNE_FAIRPAY_Mailing systemowy_INNE_FAIRPAY_Mailing systemowy</span>
                                        </h4>
                                    </div>
                                    <div class="file-data__status">
                                        <div class="status-label status-label--new">
                                            <p class="label">new</p>
                                        </div>
                                    </div>
                                    <div class="file-data__uploaded-date">
                                        <time class="file-date" datetime="2015-05-25 20:00">25/05/2015</time>
                                    </div>
                                    <div class="file-data__actions">
                                        <ul class="action-tools-list">
                                            <li class="action-tools-list__item">
                                                <div class="action-tool action-tool--highlighted">
                                                    <a href="#" target="_blank" class="action-tool__content">
                                                        <span class="icon icon--file--image"></span>
                                                    </a>
                                                    <div class="action-tool__info">
                                                        <div class="tooltip">
                                                            <h4 class="label">jpg</h4>
                                                        </div>
                                                    </div>
                                                </div>
                                            </li>
                                            <li class="action-tools-list__item">
                                                <div class="action-tool action-tool--highlighted">
                                                    <a href="#" target="_blank" class="action-tool__content">
                                                        <span class="icon icon--file--code"></span>
                                                    </a>
                                                    <div class="action-tool__info">
                                                        <div class="tooltip">
                                                            <h4 class="label">html</h4>
                                                        </div>
                                                    </div>
                                                </div>
                                            </li>
                                            <li class="action-tools-list__item">
                                                <div class="action-tool action-tool--highlighted" aria-label="open template picture">
                                                    <a href="#" target="_blank" class="action-tool__content">
                                                        <span class="icon icon--bug"></span>
                                                    </a>
                                                    <div class="action-tool__info">
                                                        <div class="tooltip">
                                                            <h4 class="label">Submit bug</h4>
                                                        </div>
                                                    </div>
                                                </div>
                                            </li>
                                            <li class="action-tools-list__item">
                                                <div class="action-tool action-tool--highlighted action-tool--drag-and-drop" aria-label="drag and drop this template">
                                                    <a href="#" target="_blank" class="action-tool__content">
                                                        <span class="icon icon--resize"></span>
                                                    </a>
                                                    <div class="action-tool__info">
                                                        <div class="tooltip">
                                                            <h4 class="label">Drag and drop</h4>
                                                        </div>
                                                    </div>
                                                </div>
                                            </li>
                                            <li class="action-tools-list__item">
                                                <div class="action-tool action-tool--highlighted" aria-label="edit template">
                                                    <a href="#" target="_blank" class="action-tool__content">
                                                        <span class="icon icon--pencil"></span>
                                                    </a>
                                                    <div class="action-tool__info">
                                                        <div class="tooltip">
                                                            <h4 class="label">Edit</h4>
                                                        </div>
                                                    </div>
                                                </div>
                                            </li>
                                            <li class="action-tools-list__item">
                                                <div class="action-tool action-tool--highlighted" aria-label="delete template">
                                                    <a href="#" target="_blank" class="action-tool__content">
                                                        <span class="icon icon--trash"></span>
                                                    </a>
                                                    <div class="action-tool__info">
                                                        <div class="tooltip">
                                                            <h4 class="label">Delete</h4>
                                                        </div>
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ol>
        </div>
    </div>
</div>
<div class="project-box__actions">
    <a href="#" class="action-btn">
        <span class="action-btn__content">
            <span class="label">Download all templates (<span class="qty">{{templates.length}}</span>)</span>

            <span class="icon icon--download"></span>
        </span>
    </a>
</div>
