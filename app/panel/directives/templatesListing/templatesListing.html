<div class="project-box__content project-box__content--listing" ng-switch-when="grid">
    <template-uploader class="js-item-disabled" ng-show="finishedFetching" ng-class="{'alone': templates.length < 1}"></template-uploader>
    <div class="teasers-list teasers-list--templates" ui-sortable="sortableOptions" ng-model="templates">
        <div class="teasers-list__item" ng-repeat="template in templates" order="order">
            <template-preview type="grid"></template-preview>
        </div>
    </div>
</div>
<div class="project-box__content" ng-switch-when="inline">
    <div class="files-box files-box--templates-complexe" ng-show="finishedFetching">
        <div class="files-box__head">
            <div class="files-box__number">
                <p class="filebox-title">No</p>
            </div>
            <div class="files-box__name">
                <p class="filebox-title">Template name</p>
            </div>
            <div class="files-box__status">
                <p class="filebox-title">Status</p>
            </div>
            <div class="files-box__uploaded-date">
                <p class="filebox-title">Uploaded date</p>
            </div>
            <div class="files-box__actions">
                <p class="filebox-title">actions</p>
            </div>
        </div>
        <div class="files-box__content">
            <div class="files-box__number">
            </div>
            <ol class="files-list js-drag-and-drop-list" ui-sortable="sortableOptions" ng-model="templates">
                <li class="files-list__item" ng-repeat="template in templates">
                    <template-preview type="inline"></template-preview>
                </li>
            </ol>
        </div>
    </div>
</div>
<div class="project-box__actions" ng-show="finishedFetching">
    <a href="{{downloadAllLink(projectId)}}" class="action-btn">
        <span class="action-btn__content">
            <span class="label">Download all templates (<span class="qty">{{templates.length}}</span>)</span>
            <span class="icon icon--download"></span>
        </span>
    </a>
</div>
