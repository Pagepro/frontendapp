<div class="project-box" ng-if="files.length">
    <div class="project-box__content">
        <div class="files-box">
            <div class="files-box__head">
                <div class="files-box__number">
                    <p class="filebox-title">No</p>
                </div>
                <div class="files-box__name">
                    <p class="filebox-title">File name</p>
                </div>
                <div class="files-box__extention">
                    <p class="filebox-title">Extention</p>
                </div>
                <div class="files-box__size">
                    <p class="filebox-title">Size</p>
                </div>
                <div class="files-box__uploaded-date">
                    <p class="filebox-title">Uploaded date</p>
                </div>
                <div class="files-box__actions">
                    <p class="filebox-title">Actions</p>
                </div>
            </div>
            <div class="files-box__content">
                <div class="files-box__number">
                </div>
                <ol class="files-list">
                    <li class="files-list__item" ng-repeat="file in files">
                        <div class="files-list__item__inner" project-inline-file></div>
                    </li>
                </ol>
            </div>
        </div>
    </div>
    <div class="project-box__actions" ng-if="files.length">
        <a href="#" class="action-btn">
            <span class="action-btn__content">
                <span class="label">Download all files (<span class="qty">{{files.length}}</span>)</span>
                <span class="icon icon--download"></span>
            </span>
        </a>
    </div>
</div>

<div class="upload-box" ng-if="!files.length">
    <div class="upload-box__content">
        <div class="upload-box__content__head">
            <div class="icon-wrapper">
                <span class="icon icon--folder--alt"></span>
                <span class="qty">0</span>
            </div>
        </div>
        <div class="upload-box__content__info-add">
            <p><span class="qty">No</span> files uploaded to this project</p>
        </div>
    </div>
</div>
