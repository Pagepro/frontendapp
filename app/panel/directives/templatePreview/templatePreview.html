<div class="template__background" style="background-image: url('{{ template.image }}')"></div>
<span class="template__status template__status--complete">Complete</span>
<span class="template__handle">Move</span>
<div class="template__details">
    <div class="template__details__title__wrapper">
        <h2 class="template__details__title">{{ template.name }}</h2>
    </div>

    <div class="template__actions">
        <button class="template__actions__action action-jpg">Jpg</button>
        <button class="template__actions__action action-html">Html</button>
        <button class="template__actions__action action-edit">Edit</button>
        <button class="template__actions__action action-delete">Delete</button>
    </div>
</div>
