<div class="files-list__item__counter"></div>
<div class="files-list__item__content">
    <div class="file-data">
        <div class="file-data__inner">
            <div class="file-data__name">
                <h4 class="project-title">
                    <span class="label">{{file.filename}}</span>
                </h4>
            </div>
            <div class="file-data__extention">
                <div class="extention-label extention-label--{{file.extension}}">
                    <p class="label">{{file.extension}}</p>
                </div>
            </div>
            <div class="file-data__size">
                <p class="file-size">
                    <span class="size">{{file.size}}</span>
                    <span class="unit">MB</span>
                </p>
            </div>
            <div class="file-data__uploaded-date">
                <time class="file-date" datetime="{{file.uploaded_date | date:'dd-MM-yyyy HH:mm' }}">{{file.uploaded_date | date:'dd/MM/yyyy' }}</time>
            </div>
            <div class="file-data__actions">
                <ul class="action-tools-list">
                    <li class="action-tools-list__item">
                        <div class="action-tool action-tool--highlighted" aria-label="download file">
                            <a href="{{fileRoot}}{{file.id}}" target="_blank" class="action-tool__content">
                                <span class="icon icon--download"></span>
                            </a>
                            <div class="action-tool__info">
                                <div class="tooltip">
                                    <h4 class="label">Download</h4>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="action-tools-list__item">
                        <div class="action-tool action-tool--highlighted" aria-label="delete file">
                            <a ng-click="removeFile()" confirmation-popup class="action-tool__content">
                                <span class="icon icon--trash"></span>
                            </a>
                            <div class="action-tool__info">
                                <div class="tooltip">
                                    <h4 class="label">Delete</h4>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
