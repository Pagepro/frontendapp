<section class="sec--popup" ng-click="returnToParent()">
    <div class="sec--popup__inner">
        <div class="popup">
            <div class="popup__inner"
            ng-click="$event.stopPropagation();"
            ngf-drop="updateNameValue($file.name)" ng-model="file"
            ngf-drag-over-class="'dragover'" ngf-multiple="false" ngf-allow-dir="false"
            accept="image/*" ngf-pattern="'image/*'">
                <div class="popup__head">
                    <div class="popup__head__title">
                        <h2 class="subtitle highlighted">
                            <span class="label">{{staticContent.title}}</span>
                        </h2>
                    </div>
                    <div class="popup__head__actions">
                        <a class="trigger-close-popup" aria-label="close popup" ng-click="returnToParent()">
                            <span class="icon icon--close"></span>
                        </a>
                    </div>
                </div>
                <div class="popup__content">
                    <form class="ticket-form" name="bug" ng-submit="uploadFiles(file)">
                        <fieldset class="form__fieldset">
                            <div class="form__content">
                                <div class="form-box">
                                    <div class="form-box__section">
                                        <div class="form-box__section__head">
                                            <label class="label" for="description">Description</label>
                                        </div>
                                        <div class="form-box__section__content">
                                            <div class="form__section" ng-class="{'error-message': bug.description.$invalid && submitted}">
                                                <div class="field field--textarea">
                                                    <textarea class="textarea" id="description" name="description" ng-model="description" required></textarea>
                                                </div>
                                                <div class="field field--info" ng-show="bug.description.$invalid && submitted">
                                                    <div class="form-info required">
                                                        <p>This field is required</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-box">
                                    <div class="form-box__section">
                                        <div class="form-box__section__head">
                                            <label class="label" for="url">Screenshot URL</label>
                                        </div>
                                        <div class="form-box__section__content">
                                            <div class="form__section">
                                                <div class="field field--input">
                                                    <input class="input input--url" type="url" name="url" id="url" ng-model="url">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-box">
                                    <div class="form-box__section">
                                        <div class="form-box__section__head">
                                            <label class="label" for="file">Attachment</label>
                                        </div>
                                        <div class="form-box__section__content">
                                            <div class="form__section">
                                                <div class="field field--input">
                                                    <input type="file" name="file" class="input input--file" id="file"
                                                    placeholder="{{file.name}}"
                                                    ngf-select="updateNameValue($file.name)" ng-model="file" ngf-multiple="false" ngf-allow-dir="false" accept="image/*" ngf-pattern="'image/*'">
                                                    <div class="input-holder"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-box form-box--double">
                                    <div class="form-box__section">
                                        <div class="form-box__section__head">
                                            <label class="label" for="template">Template</label>
                                        </div>
                                        <div class="form-box__section__content">
                                            <div class="form__section">
                                                <div class="field field--select" ng-class="{'error-message': !template.id && submitted}">
                                                    <select id="template" class="customSelect" required>
                                                        <option ng-if="!currentTemplateId" selected disabled>Chose a template...</option>
                                                        <option
                                                        ng-repeat="template in templates" model="template.id" ng-selected="template.selected">{{template.name}}</option>
                                                    </select>
                                                </div>
                                                <div class="field field--info" ng-show="!template.id && submitted">
                                                    <div class="form-info required">
                                                        <p>This field is required</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-box__section">
                                        <div class="form-box__section__head">
                                            <label class="label" for="popup-browsers">Browsers</label>
                                        </div>
                                        <div class="form-box__section__content">
                                            <div class="form__section">
                                                <div class="field field--input">
                                                    <input type="text" name="browsers" class="input input--text" id="browsers" ng-model="browsers">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form__actions">
                                <button class="btn btn--submit btn--submit--small" type="submit" ng-click="uploadFiles(file)" ng-disabled="isUploading">
                                    <span class="label">{{staticContent.button}}</span>
                                </button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
