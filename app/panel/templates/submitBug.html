<section class="sec--popup">
    <div class="sec--popup__inner">
        <div class="popup" off-click="returnToProject()">
            <div class="popup__inner">
                <div class="popup__head">
                    <div class="popup__head__title">
                        <h2 class="subtitle highlighted">
                            <span class="label">Submit Bug</span>
                        </h2>
                    </div>
                    <div class="popup__head__actions">
                        <a class="trigger-close-popup" aria-label="close popup" ui-sref="projectState">
                            <span class="icon icon--close"></span>
                        </a>
                    </div>
                </div>
                <div class="popup__content">
                    <form class="ticket-form">
                        <fieldset class="form__fieldset">
                            <div class="form__content">
                                <div class="form-box">
                                    <div class="form-box__section">
                                        <div class="form-box__section__head">
                                            <label class="label" for="popup-description">Description</label>
                                        </div>
                                        <div class="form-box__section__content">
                                            <div class="form__section">
                                                <div class="field field--textarea">
                                                    <textarea class="textarea" id="popup-description"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-box">
                                    <div class="form-box__section">
                                        <div class="form-box__section__head">
                                            <label class="label" for="popup-screenshot">Screenshot URL</label>
                                        </div>
                                        <div class="form-box__section__content">
                                            <div class="form__section">
                                                <div class="field field--input">
                                                    <input class="input input--url" type="url" name="url" id="popup-screenshot">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-box">
                                    <div class="form-box__section">
                                        <div class="form-box__section__head">
                                            <label class="label" for="popup-attachment">Attachment</label>
                                        </div>
                                        <div class="form-box__section__content">
                                            <div class="form__section">
                                                <div class="field field--input">
                                                    <input type="file" name="add_file" class="input input--file" id="popup-attachment">
                                                    <div class="input-holder"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-box form-box--double">
                                    <div class="form-box__section">
                                        <div class="form-box__section__head">
                                            <label class="label" for="popup-template">Template</label>
                                        </div>
                                        <div class="form-box__section__content">
                                            <div class="form__section">
                                                <div class="field field--select">
                                                    <select id="popup-template">
                                                        <option>Home Page</option>
                                                        <option>Contact</option>
                                                        <option>Exemplary-veryveryveryvery_VEEEERYvery_long_TEMPLATE-title</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-box__section">
                                        <div class="form-box__section__head">
                                            <label class="label" for="popup-browsers">Browsers</label>
                                        </div>
                                        <div class="form-box__section__content">
                                            <div class="form__section">
                                                <div class="field field--input">
                                                    <input type="text" name="add_browser" class="input input--text" id="popup-browsers">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form__actions">
                                <button class="btn btn--submit btn--submit--small">
                                    <span class="label">Create Ticket</span>
                                </button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
