<form class="access-form" name="registrationForm" novalidate ng-submit="save(user)">
 <fieldset class="form__fieldset">
     <div class="form__content">
         <div class="form__section">
             <div class="field field--input">
                 <input class="input input--text" type="text" placeholder="USERNAME" ng-model="user.name" id="username" name="username" ng-model-options="{ updateOn: 'blur' }" required>
             </div>
         <div class="field field--info" ng-show="{{registrationForm.username.$invalid}}">
                 <div class="form-info required">
                     <p>This field is required</p>
                 </div>
             </div>
         </div>
         <div class="form__section">
             <div class="field field--input">
                 <input class="input input--text" type="email" placeholder="E-MAIL" name="e-mail" id="email" ng-model="user.email" required>
             </div>
         <div class="field field--info" ng-show="{{registrationForm.e-mail.$invalid}}">
                 <div class="form-info required">
                     <p>This field is required</p>
                 </div>
             </div>
         </div>
         <div class="form__section">
             <div class="field field--input">
                 <input class="input input--text" type="password" placeholder="PASSWORD" name="password" id="password" ng-model="user.password" required>
             </div>
         <div class="field field--info" ng-show="{{registrationForm.password.$invalid}}">
                 <div class="form-info required">
                     <p>This field is required</p>
                 </div>
             </div>
         </div>
         <!-- <div class="form__section">
             <div class="field field--input">
                 <input class="input input--text" type="password" placeholder="RE-PASSWORD" name="re-password" id="field_04">
             </div>
         <div class="field field--info">
                 <div class="form-info required">
                     <p>This field is required</p>
                 </div>
             </div>
         </div> -->
     </div>
     <div class="form__actions">
         <div class="form__section">
             <button type="submit" class="btn btn--submit">
                 <span class="label">Submit</span>
             </button>
             <div class="field field--info">
                 <div class="form-info required">
                     <p>Login or password is incorrect</p>
                 </div>
             </div>
         </div>
     </div>
 </fieldset>
</form>
