<main class="sec--main">
    <div class="sec--main__head">
        <div class="sec--main__inner">
            <h2 class="main-title">
                <span class="label">My Projects</span>
            </h2>
        </div>
    </div>
    <div class="sec--main__content">
        <section class="subsec">
            <div class="subsec__inner">
                <div class="subsec__content">
                    <div class="project-box">
                        <div class="project-box__content">
                            <ul class="teasers-list">
                                <li class="teasers-list__item">
                                    <div class="teaser action-teaser js-teaser">
                                        <div class="teaser__inner">
                                            <div class="teaser__head">
                                                <span class="icon icon--plus"></span>
                                            </div>
                                            <div class="teaser__content">
                                                <form class="project-action-form">
                                                    <fieldset class="form__fieldset">
                                                        <div class="field field--input">
                                                            <label class="label" for="project-name">New Project</label>
                                                            <input class="input input--text" type="text" placeholder="Project Name" name="project-name" id="project-name">
                                                        </div>
                                                    </fieldset>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </li>

                                <li class="teasers-list__item" ng-repeat="project in myProjects">
                                    <div class="teaser project-teaser">
                                        <a href="#/project/{{ project.id }}" class="teaser__inner">
                                            <div class="teaser__actions">
                                                <div class="status-label status-label--new">
                                                    <p class="label">New</p>
                                                </div>
                                            </div>
                                            <div class="teaser__head">
                                                <div class="teaser__head__photo" style="background-image: url({{ project.templates[0].image }}{{ $index }})"></div>
                                            </div>
                                            <div class="teaser__content">
                                                <div class="update-info">
                                                    <div class="update-info__content">
                                                        <span class="icon icon--clock"></span>
                                                        <p class="label">
                                                            Updated: <time datetime="2015-02-22 20:00">{{ project.dateAdded | date: 'dd.MM.yyyy' }}</time>
                                                        </p>
                                                    </div>
                                                </div>
                                                <progress class="progress-bar" value="{{ project.progress }}" max="100"></progress>
                                                <h3 class="project-title">
                                                    <span class="label">{{ project.fileName }}</span>
                                                </h3>
                                                <p class="templates-info">
                                                    <span class="qty">{{ project.templates.length }}</span>
                                                    <span class="label">templates</span>
                                                </p>
                                            </div>
                                        </a>
                                    </div>
                                </li>
